<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- RESSOURCES -->
    <!-- lien js  -->
    <script src="./assets/js/app.js"></script>
    
    <!-- Lien vers le css -->
    <link rel="stylesheet" href="./assets/css/app.css">
    
    <!-- lien vers les polices et icones  -->
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">

    <!-- favicon -->
    <link rel="icon" href="./badger_head_icon.ico">
    

    <!-- SEO -->

    <title>Badgerr'z Player | Let DJ Badgerr play for you the best hits around</title>
    <meta property="og:site_name" content="Badgerr'z Player">
    <meta name="description" 
    content="Let DJ Badgerr play for you the best hits around with his awesome playlist. Just chill and enjoy !">

    <!-- Le fichier robots.txt indique aux moteurs de recherche les pages de votre site qu'ils peuvent explorer.  -->
    <meta name=" robots" content=" index, follow">

    <!-- En utilisant une balise canonique dans le code, nous demandons aux moteurs de recherche de n’indexer que la page principale et d’éviter les doublons d’URLs. Nous utilisons cette balise lorsque nous avons plusieurs pages dupliquées de la même URL. -->
    <link rel="canonical" href="https://www.badgerrzplayer.com/" />

    <!-- OPENGRAPH -->

    <meta property="og:title" content="Badgerr'z Player" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.badgerrzplayer.com/badger.jpg" />
    <meta property="og:image" content="http://127.0.0.1:5500/badger-dj-og.jpg" />
    <meta property="og:description" content="Let DJ Badgerr play for you the best hits around !!! Chill and enjoy !" />

    <!-- TWITTER CARDS -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Badgerr'z Player">
    <meta name="twitter:description" content="Let DJ Badgerr play for you the best hits around !!! Chill and enjoy !">
    <meta name="twitter:image" content="https://www.badgerrzplayer.com/badger.jpg">
    <!-- Meta Tags Generated via https://toolsaday.com -->

</head>

<body>
    <!-- container image principale / change en fonction de l'heure -->
    <section id="mainBadger"></section>

    <!-- container du player audio -->
    <section id="mainInterface">

        <!-- container info piste chargée -->
        
        <div id="trackInfo">

            <!-- container avec pochette album (trackImg), titre du morceau (trackTitle), artiste (trackArtist) 
                et durée totale du morceau(trackDuration) -->
            <div id="trackData">
                <div id="trackImgContainer">
                    <img id="trackImg" src="" alt=""/>
                </div>
                <div>
                    <h3 id="trackTitle"></h3>
                    <p id="artistLine">By: <span id=trackArtist></span></p>
                    <p id="trackDurationContainer">(<span id="trackDuration"></span>)</p>
                </div>
            </div>
                
            <!-- container avec le temps joué(trackCurrentTime), la barre de progression (trackProgress) et le 
                temps restant (trackTimeLeft) -->
            <div id="trackTime">
                <span id="trackCurrentTime"></span>
                <input type="range" id="trackProgress" min="0" max ="100" step="0.1" value="0">
                <span id="trackTimeLeft"></span>
            </div>

        </div>

            <!-- container de gestion des opérations de volume(volumeInput) et mute(muteBtn) -->
            <div id="volumeInterface">    
                <label for="volumeInput"><i class="fa-solid fa-headphones"></i></label>
                <input type="range" id="volumeInput" min="0" max="100" value="50" step="1">
                <button id="muteBtn"><i class="fa-solid fa-volume-high"></i></button>
            </div>

            <!-- container des opérations de lecture-->
            <div id="controlPanel">
                <button id="previousBtn"><i class="fa-solid fa-circle-chevron-left"></i></button>
                <button id="playBtn"><i class="fa-solid fa-circle-play"></i></button>
                <button id="pauseBtn" class="hide"><i class="fa-solid fa-circle-pause"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </div>
        
        <!-- container avec la playlist -->
        <div id="trackList">    
            <h3>Badgerr's Playlist</h3>
            <table id="tableList"></table>
        </div>

    </section>

    <!-- container pour les animations de vagues -->
    <div id="waves">
        <div class="waves-box">
            <img id="wave01" alt="a moving wave" src="./img/wave01.svg">
            <img id="wave02" alt="a moving wave" src="./img/wave02.svg">
        </div> 
    </div>

    <footer>
        <div class="copyright">
            <p>All rights Reserved - 2024 - Dj Badgerr</p>
        </div>
    </footer>
</body>
</html>
