<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Badger's Player</title>

    <!-- favicon -->
    <link rel="icon" href="./favicon.png">

    <!-- lien js  -->
    <script src="./assets/js/app.js"></script>

    <!-- Lien vers le css -->
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>

    <div id="trackInfo">
        <div id="trackData">
            <img id="trackImg" src="" alt=""/>
            <hr>
            <h3 id="trackTitle"></h3>
            <p>By: <span id=trackArtist></span></p>
            <p>(<span id="trackDuration"></span>)</p>
        </div>
        <div id="trackTime">
            <span id="trackCurrentTime"></span>
            <input type="range" id="trackProgress" min="0" max ="100" step="0.1">
            <span id="trackTimeLeft"></span>
        </div>
    </div>

    <div id="volumeInterface">
        
        <label for="volumeInput">Volume</label>
        <input type="range" id="volumeInput" min="0" max="100" value="50" step="1">
        <button id="muteBtn">Mute</button>
    </div>

    <div id="controlPanel">

        <button id="previousBtn">Previous</button>
        <button id="playBtn" class="hide">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="nextBtn">Next</button>

    </div>


    

</body>
</html>
